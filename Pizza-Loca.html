<!DOC TYPE html>
    <html>
        <head>
            <script src="pizza-loca-script.js"></script>
            <script src="jquery/jquery-3.4.1.min.js"></script>
            <script src="js/bootstrap.js"></script>

            <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
            <link href="pizza-loca.css" rel="stylesheet" type="text/css" media="all">

        </head>

        <body>
            <div class="title-bar">
                <h2>Pizza Loca Restaurant</h2>
            </div>

            <div class="container">
                
                    <BR></BR>
                        <div class="dropdown">
                            <button class="dropbtn">Menu1</button>
                            <button class="dropbtn">Menu2</button>
                            <button class="dropbtn">Menu3</button>
                            <button class="dropbtn">Menu4</button>

                        </div>
                        
                        <BR></BR>

                        
                        
                
            </div>

            <div class="container">
                <div class="panelmain" id="toppings-1">
                    <p>STANDARD TOPPINGS</p>
                        <div class="row">
                            <div class="col-md-3">
                                
                                <input type="radio" class="pizza" id="pizza1" name="Toppings" value="1">
                                <img src="pizza1.jpg" width="160px" height="150px" id="pizza1image">
                                
                                
                            </div>

                            <div class="col-md-3">
                                
                                <input type="radio" class="pizza" id="pizza2" name="Toppings" value="2">
                                <img src="pizza2.jpg" width="160px" height="150px">
                            </div>

                            <div class="col-md-3">
                                
                                <input type="radio" class="pizza" id="pizza3" name="Toppings" value="3">
                                <img src="pizza3.jpg" width="160px" height="150px">
                            </div>

                            <div class="col-md-3">
                                
                                <input type="radio" class="pizza" id="pizza4" name="Toppings" value="4">
                                <img src="pizza4.jpg" width="160px" height="150px">
                            </div>
                        </div>
                </div>

                <div class="panelmain" id="toppings-2">
                    <p>PREMIUM TOPPINGS</p>
                    <div class="row">
                        <div class="col-md-3">
                            
                            <input type="radio" class="pizza" id="pizza5" name="Toppings" value="5">
                            <img src="pizza5.jpg" width="160px" height="150px">
                        </div>

                        <div class="col-md-3">
                            
                            <input type="radio" class="pizza" id="pizza6" name="Toppings" value="6">
                            <img src="pizza6.jpg" width="160px" height="150px">
                        </div>

                        <div class="col-md-3">
                            
                            <input type="radio" class="pizza" id="pizza7" name="Toppings" value="7">
                            <img src="pizza7.jpg" width="160px" height="150px">
                        </div>

                        <div class="col-md-3">
                            
                            <input type="radio" class="pizza" id="pizza8" name="Toppings" value="8">
                            <img src="pizza8.jpg" width="160px" height="150px">
                        </div>
                    </div>
                </div>

                <div class="panelmain" id="crust">
                    <p>crust Placeholder</p>
                    <div class="row">
                        <div class="col-lg-4" style="padding:35px;">
                            Crispy 1
                            <input type="radio" id="crispy" name="crust" value="pizzaone">
                        </div>

                        <div class="col-lg-4">
                            Stuffed 2
                            <input type="radio" id="stuffed" name="crust">
                        </div>

                        <div class="col-lg-4">
                            Gluten Free 3
                            <input type="radio" id="gluten-free" name="crust">
                        </div>

                    </div>
                </div>

                <div class="panelmain" id="size">
                    <p>size Placeholder</p>
                        <div class="row">
                            <div class="col-lg-4">
                                Small
                                <!--Notice how all three radio buttons share the same value in the name property - 
                                this is very important because it ties the radio buttons together in the same group-->   
                                <input type="checkbox" id="small" name="Size" value="1">
                            </div>

                            <div class="col-lg-4">
                                Medium
                                <input type="checkbox" id="medium" name="Size" value="2">
                            </div>

                            <div class="col-lg-4">
                                Large
                                <input type="checkbox" id="large" name="Size" value="3">
                            </div>
                        </div>   
                </div>
            </div>

            <div class="order-details">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <p> OBJECT 1</p>
                        </div>    
                    </div>

                    <div class="col-md-3">
                        <div class="card">
                            <p> OBJECT 2</p>
                        </div>
                            
                    </div>

                    <div class="col-md-3">
                        <div class="card">
                            <p> OBJECT 3</p>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card">
                            <p>OBJECT 4</p>
                        </div>
                    </div>
                </div>    
            </div>

            
        </body>
    </html>
